        <div id = "contents-me">

              <div id="contact-form" class="clearfix">
                  <h1>Get In Touch!</h1>
                  <h2>Fill out our super swanky HTML5 contact form below to get in touch with us! Please provide as much information as possible for us to help you with your enquiry :)</h2>
                  <form method="post" id="form-me">
                    <div class="enter-me">
                      <label for="name">Name: <span class="required">*</span></label>
                      <input type="text" id="name" name="name" value="" placeholder="John Doe" required="required" autofocus="autofocus" />
                    </div>
                    <div class="enter-me">
                      <label for="email">Email Address: <span class="required">*</span></label>
                      <input type="email" id="email" name="email" value="" placeholder="johndoe@example.com" required="required" />
                    </div>
                    <div class="enter-me">
                      <label for="telephone">Telephone: </label>
                      <input type="tel" id="telephone" name="telephone" placeholder="6171234567" />
                    </div>
                    <div class="enquiry-me">
                      <label for="enquiry">Enquiry: </label>
                      <select id="enquiry" name="enquiry">
                          <option value="general">General</option>
                          <option value="sales">Sales</option>
                          <option value="support">Support</option>
                      </select>
                    </div>
                    <div class="msg-me">
                      <label for="message">Message: <span class="required">*</span></label>
                      <textarea id="message" name="message" placeholder="Your message must be greater than 10 charcters" required="required" data-minlength="10"></textarea>

                      <span id="loading"></span>
                      <input type="submit" value="Submit" id="submit-button" />
                      <p id="req-field-desc"><span class="required">*</span> indicates a required field</p>
                    </div>
                  </form>
              </div>

            </div>
          </div>
        </div> <!--contents me collapse-->

  <!-- jQuery -->
  <script>
      $(document).unbind('keydown').bind('keydown', function (event) {
      var doPrevent = false;
      if (event.keyCode === 8) {
          var d = event.srcElement || event.target;
          if ((d.tagName.toUpperCase() === 'INPUT' &&
               (
                   d.type.toUpperCase() === 'TEXT' ||
                   d.type.toUpperCase() === 'PASSWORD' ||
                   d.type.toUpperCase() === 'FILE' ||
                   d.type.toUpperCase() === 'SEARCH' ||
                   d.type.toUpperCase() === 'EMAIL' ||
                   d.type.toUpperCase() === 'NUMBER' ||
                   d.type.toUpperCase() === 'DATE' )
               ) ||
               d.tagName.toUpperCase() === 'TEXTAREA') {
              doPrevent = d.readOnly || d.disabled;
          }
          else {
              doPrevent = true;
          }
      }

      if (doPrevent) {
          event.preventDefault();
      }
    });
  </script>
